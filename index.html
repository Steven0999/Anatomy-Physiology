<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anatomy & Physiology - Kahoot Style</title>
    <style>
/* --- CSS for the Quiz Interface --- */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4CAF50, #2196F3); /* Kahoot-like gradient */
            color: white;
            overflow-y: auto; /* Allow scrolling for smaller screens */
        }

        .quiz-container {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 90%;
            max-width: 700px;
            position: relative; /* For positioning navigation buttons */
            margin: 20px auto; /* Add some margin for better spacing on all screens */
        }

        .screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .screen.hidden {
            display: none;
        }

        h1, h2 {
            margin-bottom: 25px;
            color: #FFEB3B; /* Yellow for titles */
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .btn {
            background-color: #FFC107; /* Orange/Yellow button */
            color: #333;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%; /* For start/restart buttons */
            max-width: 300px;
        }

        .btn:hover {
            background-color: #FFD54F;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .answer-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            grid-gap: 15px;
            width: 100%;
        }

        .answer-btn {
            min-height: 80px; /* Make buttons larger for touch */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            word-wrap: break-word; /* Allow long text to wrap */
            white-space: normal; /* Ensure text wraps */
        }

        /* Specific colors for Kahoot-like answer buttons */
        .answer-btn:nth-child(1) { background-color: orange; color: white; } /* Orange */
        .answer-btn:nth-child(2) { background-color: purple; color: white; } /* Purple */
        .answer-btn:nth-child(3) { background-color: #2196F3; color: white; } /* Blue */
        .answer-btn:nth-child(4) { background-color: #FFEB3B; color: #333; } /* Yellow */

        .answer-btn.correct {
            background-color: #8BC34A !important; /* Lighter green */
            border: 3px solid white;
        }

        .answer-btn.incorrect {
            background-color: #EF5350 !important; /* Lighter red */
            border: 3px solid white;
        }

        #feedback-message {
            margin-top: 20px;
            font-size: 1.3em;
            font-weight: bold;
            min-height: 30px; /* Reserve space */
        }

        /* --- Custom Pop-up Styles --- */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it's on top */
        }

        .popup-overlay.hidden {
            display: none;
        }

        .popup-content {
            background-color: #333; /* Dark background for pop-up */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            width: 90%;
            transform: scale(0.8); /* Start smaller */
            opacity: 0; /* Start invisible */
            transition: all 0.3s ease-out; /* Smooth transition for appearance */
        }

        /* Animation for when the popup becomes visible */
        .popup-overlay:not(.hidden) .popup-content {
            transform: scale(1); /* Scale up when visible */
            opacity: 1; /* Fade in when visible */
        }

        #popup-feedback {
            color: #FFEB3B; /* Yellow color for feedback */
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        #popup-explanation {
            color: #e0e0e0; /* Light grey for explanation text */
            font-size: 1.1em;
            margin-bottom: 25px;
            text-align: left; /* Align explanation text to the left */
        }

        #popup-next-btn {
            margin-top: 10px;
            max-width: 200px; /* Make the button a bit smaller than general .btn */
        }
        /* --- End Custom Pop-up Styles --- */


        #final-score {
            color: #FFEB3B;
            font-size: 1.5em;
        }

        #total-questions {
            color: #FFEB3B;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }

        .navigation-buttons button {
            flex: 1;
            margin: 0 5px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .answer-grid {
                grid-template-columns: 1fr; /* Stack buttons on small screens */
            }
            .quiz-container {
                padding: 20px;
                margin: 10px;
            }
            .btn {
                padding: 12px 20px;
                font-size: 1em;
            }
            .popup-content {
                padding: 20px;
            }
            #popup-feedback {
                font-size: 1.5em;
            }
            #popup-explanation {
                font-size: 0.95em;
            }
        }
        /* --- End CSS --- */
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="quiz-start-screen" class="screen">
            <h1>Anatomy & Physiology Exam</h1>
            <button id="start-quiz-btn" class="btn">Start Quiz</button>
        </div>

        <div id="quiz-game-screen" class="screen hidden">
            <div class="header">
                <div id="question-number">Question 1 of X</div>
            </div>
            <h2 id="question-text"></h2>
            <div id="answer-buttons" class="answer-grid">
                <button class="btn answer-btn" data-answer-index="0"></button>
                <button class="btn answer-btn" data-answer-index="1"></button>
                <button class="btn answer-btn" data-answer-index="2"></button>
                <button class="btn answer-btn" data-answer-index="3"></button>
            </div>
            <div id="feedback-message"></div>
            <div class="navigation-buttons">
                <button id="prev-question-btn" class="btn">Previous</button>
                <button id="next-question-btn" class="btn">Next</button>
            </div>
        </div>

        <div id="quiz-end-screen" class="screen hidden">
            <h2>Quiz Complete!</h2>
            <p>You scored: <span id="final-score">0</span> out of <span id="total-questions">0</span></p>
            <button id="restart-quiz-btn" class="btn">Play Again</button>
        </div>
    </div>

    <div id="custom-popup" class="popup-overlay hidden">
        <div class="popup-content">
            <h3 id="popup-feedback"></h3>
            <p id="popup-explanation"></p>
            <button id="popup-next-btn" class="btn">Continue</button>
        </div>
    </div>

            let questions = []; // This will hold the shuffled questions for the current quiz session
            let currentQuestionIndex = 0;

            let questionAnswered = false; // Flag to prevent multiple answers per question
            // To store answers and whether they were correct {questionIndex: {selectedOptionIndex: 1, correct: true, scoreAwarded: 1}}
            const answeredQuestionsState = new Map(); 

            // --- ALL QUIZ QUESTIONS ---
            const allQuestions = [
                               // --- NEW ANATOMY & PHYSIOLOGY QUESTIONS ---

                // Musculoskeletal System (30 questions)
               /* {

                    options: ["Provides protection for vital organs", "Blood cell production", "Mineral storage", "Provides support, shape & attachment for muscles & tendons"],
                    correctAnswerIndex: 0, // This question has multiple correct answers, but the quiz format only supports one. I'll pick the first one as the 'primary' or rephrase. Rephrasing to a single best answer.

                {

                {

                {

                },
                {
                    question: "Which of these describes contractility of muscles?",
                    options: ["The ability to be stretched or extended", "Ability to shorten and thicken to meet the requirements communicated by the reception of a sufficient stimulus", "Ability to receive and respond to stimuli", "The ability to return to its original shape"],

                },
                {

                    options: ["Connect muscle to bone", "Connect bone to bone", "Produce movement", "Store minerals"],

                },
                {
                    question: "What is the role of cartilage in joints?",
                    options: ["To produce blood cells", "To store calcium", "To reduce friction and act as a shock absorber", "To connect muscles to bones"],

                },
                {
                    question: "The process of blood cell formation is known as:",

                    explanation: "Haematopoiesis is the process by which all blood cells are formed, primarily in the bone marrow."
                },
                {
                    question: "Which major muscle group is located on the front of the thigh?",
                    options: ["Hamstrings", "Gluteals", "Quadriceps", "Calves"],
                    correctAnswerIndex: 2,
                    explanation: "The quadriceps femoris group is a large muscle group that covers the front and sides of the thigh."
                },
                {
                    question: "Movement that decreases the angle between two body parts is called:",
                    options: ["Extension", "Abduction", "Flexion", "Adduction"],
                    correctAnswerIndex: 2,
                    explanation: "Flexion is a bending movement that decreases the angle between two parts."
                },
                {
                    question: "Movement of a limb away from the midline of the body is called:",
                    options: ["Adduction", "Flexion", "Abduction", "Rotation"],
                    correctAnswerIndex: 2,
                    explanation: "Abduction is the movement of a body part away from the midline."
                },
                {
                    question: "Which bone is commonly known as the 'collarbone'?",
                    options: ["Scapula", "Humerus", "Clavicle", "Sternum"],
                    correctAnswerIndex: 2,
                    explanation: "The clavicle is the scientific name for the collarbone."
                },
                {
                    question: "The bone of the upper arm is the:",
                    options: ["Radius", "Ulna", "Femur", "Humerus"],
                    correctAnswerIndex: 3,
                    explanation: "The humerus is the long bone in the upper arm."
                },
                {
                    question: "Which of the following is an example of a ball-and-socket joint?",
                    options: ["Elbow joint", "Knee joint", "Shoulder joint", "Ankle joint"],
                    correctAnswerIndex: 2,
                    explanation: "Ball-and-socket joints, like the shoulder and hip, allow for movement in many directions."
                },
                {
                    question: "The process by which muscles return to their original shape after contraction or extension is called:",
                    options: ["Excitability", "Contractility", "Extensibility", "Elasticity"],

                    explanation: "Elasticity is the ability of muscle tissue to recoil to its original resting length after being stretched or contracted."

                {
                    question: "What is the largest bone in the human body?",
                    options: ["Tibia", "Fibula", "Femur", "Humerus"],

                    explanation: "The femur, or thigh bone, is the longest and strongest bone in the human body."

                {

                    options: ["Nerves and ganglia", "Brain and spinal cord", "Sensory and motor neurons", "Sympathetic and parasympathetic divisions"],

                {

                    correctAnswerIndex: 2,
                    explanation: "The cerebrum is the largest part of the brain and is involved in complex cognitive functions."
                },
                {
                    question: "The outer part of the cerebrum, composed of nerve cell bodies, is called the:",

                {
                    question: "What vital center located in the medulla oblongata controls breathing and heart rate?",

                    explanation: "The medulla oblongata contains vital centers that regulate essential involuntary functions like respiration and cardiovascular activity."

                {
                    question: "What is the primary function of the cerebellum?",

                {
                    question: "What is the function of cerebrospinal fluid (CSF)?",

                    question: "The autonomic nervous system controls which type of body functions?",

                    explanation: "The autonomic nervous system regulates involuntary processes like heart rate, digestion, respiration, and blood pressure."

                    question: "Which division of the autonomic nervous system is responsible for the 'fight or flight' response?",

                    question: "Which division of the autonomic nervous system is responsible for 'rest and digest' functions?",

                {
                    question: "Chemical messengers that transmit impulses from one neuron to another across a synapse are called:",

                    explanation: "Neurotransmitters are chemical signals released at synapses to communicate between neurons."

                {

                    explanation: "Central chemoreceptors in the medulla are highly sensitive to changes in CO2 and pH in the CSF, influencing breathing rate."

                {

                {
                    question: "How many pairs of cranial nerves are there?",

           function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]]; // Swap elements
                }
            }

            function startGame() {
                shuffleArray(allQuestions); // Shuffle all questions at the start
                questions = allQuestions; // Assign shuffled questions to the active set
                currentQuestionIndex = 0;
                score = 0;
                answeredQuestionsState.clear(); // Clear previous session's answers

                startScreen.classList.add('hidden');
                gameScreen.classList.remove('hidden');
                endScreen.classList.add('hidden');

                displayQuestion(currentQuestionIndex);
            }

            function displayQuestion(index) {
                if (index < 0 || index >= questions.length) {
                    endGame();
                    return;
                }

                currentQuestionIndex = index;
                const questionData = questions[currentQuestionIndex];

                questionNumberSpan.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
                questionText.textContent = questionData.question;

                answerButtonsContainer.innerHTML = ''; // Clear previous buttons
                questionData.options.forEach((option, i) => {
                    const button = document.createElement('button');
                    button.classList.add('btn', 'answer-btn');
                    button.textContent = option;
                    button.dataset.answerIndex = i;
                    button.addEventListener('click', () => selectAnswer(i));
                    answerButtonsContainer.appendChild(button);
                });

                // Reset feedback and hide pop-up
                feedbackMessage.textContent = '';
                customPopup.classList.add('hidden'); // Ensure pop-up is hidden when new question displays

                // Re-enable all buttons and remove styling
                const allAnswerBtns = answerButtonsContainer.querySelectorAll('.answer-btn');
                allAnswerBtns.forEach(btn => {
                    btn.disabled = false;
                    btn.classList.remove('correct', 'incorrect');
                });

                // Check if this question was already answered and restore state for review
                if (answeredQuestionsState.has(currentQuestionIndex)) {
                    const state = answeredQuestionsState.get(currentQuestionIndex);
                    allAnswerBtns.forEach(btn => {
                        btn.disabled = true; // Disable all if already answered
                        if (parseInt(btn.dataset.answerIndex) === state.selectedOptionIndex) {
                            btn.classList.add(state.correct ? 'correct' : 'incorrect');
                        }
                    });
                    // Show correct answer for review
                    allAnswerBtns[questionData.correctAnswerIndex].classList.add('correct');
                    feedbackMessage.textContent = state.correct ? 'Correct!' : 'Incorrect.';
                    // For review mode, we are not showing the popup again directly on display,
                    // but the user could click "Previous" and the correct/incorrect styling will be there.
                    questionAnswered = true; // Mark as answered for navigation purposes
                } else {
                    questionAnswered = false; // Not yet answered
                }
                updateNavigationButtons();
            }

            function selectAnswer(selectedIndex) {
                if (questionAnswered) return; // Prevent answering again

                questionAnswered = true;
                const questionData = questions[currentQuestionIndex];
                const isCorrect = (selectedIndex === questionData.correctAnswerIndex);

                const allAnswerBtns = answerButtonsContainer.querySelectorAll('.answer-btn');
                allAnswerBtns.forEach(btn => {
                    btn.disabled = true; // Disable all buttons after an answer is selected
                    if (parseInt(btn.dataset.answerIndex) === selectedIndex) {
                        btn.classList.add(isCorrect ? 'correct' : 'incorrect');
                    }
                });

                // Always show the correct answer visually
                allAnswerBtns[questionData.correctAnswerIndex].classList.add('correct');

                if (isCorrect) {
                    score++;
                    feedbackMessage.textContent = 'Correct!'; // Update immediate feedback
                    popupFeedback.textContent = 'Correct!'; // Set pop-up feedback
                } else {
                    feedbackMessage.textContent = 'Incorrect.'; // Update immediate feedback
                    popupFeedback.textContent = 'Incorrect.'; // Set pop-up feedback
                }

                popupExplanation.textContent = questionData.explanation; // Set pop-up explanation
                customPopup.classList.remove('hidden'); // Show the custom pop-up

                // Temporarily disable main navigation buttons while pop-up is active
                prevQuestionBtn.disabled = true;
                nextQuestionBtn.disabled = true;

                // Store the answer state
                answeredQuestionsState.set(currentQuestionIndex, {
                    selectedOptionIndex: selectedIndex,
                    correct: isCorrect,
                    scoreAwarded: isCorrect ? 1 : 0
                });

                // Navigation buttons will be updated when the popup is dismissed and next question loads
            }

            function updateNavigationButtons() {
                // This function is called by displayQuestion() and at end of startGame().
                // It sets the base state of navigation buttons.
                prevQuestionBtn.disabled = currentQuestionIndex === 0;
                
                if (currentQuestionIndex === questions.length - 1) {
                    nextQuestionBtn.textContent = 'Finish Quiz';
                } else {
                    nextQuestionBtn.textContent = 'Next';
                }
                
                // Crucially, only enable the 'Next' button if the pop-up is not currently shown.
                // The pop-up's 'Continue' button handles progression when the pop-up is active.
                if (customPopup.classList.contains('hidden')) {
                     nextQuestionBtn.disabled = false; // Re-enable if pop-up is hidden
                }
            }

            function handleNextQuestion() {
                customPopup.classList.add('hidden'); // Ensure pop-up is hidden when navigating
                if (currentQuestionIndex < questions.length - 1) {
                    displayQuestion(currentQuestionIndex + 1);
                } else {
                    endGame();
                }
            }

            function handlePreviousQuestion() {
                customPopup.classList.add('hidden'); // Ensure pop-up is hidden when navigating
                if (currentQuestionIndex > 0) {
                    displayQuestion(currentQuestionIndex - 1);
                }
            }

            function endGame() {
                gameScreen.classList.add('hidden');
                endScreen.classList.remove('hidden');
                customPopup.classList.add('hidden'); // Ensure popup is hidden at end of game

                // Recalculate final score based on answeredQuestionsState
                let finalScore = 0;
                answeredQuestionsState.forEach(state => {
                    finalScore += state.scoreAwarded;
                });

                finalScoreSpan.textContent = finalScore;
                totalQuestionsSpan.textContent = questions.length;
            }

            // Event Listeners
            startQuizBtn.addEventListener('click', startGame);
            restartQuizBtn.addEventListener('click', startGame);
            
            // Main navigation buttons
            nextQuestionBtn.addEventListener('click', handleNextQuestion);
            prevQuestionBtn.addEventListener('click', handlePreviousQuestion);

            // Pop-up's 'Continue' button
            popupNextBtn.addEventListener('click', handleNextQuestion); // Clicking 'Continue' in popup moves to next question
        });
